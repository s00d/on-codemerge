<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Editor</title>
    <style>
      .result {
        width: 100%;
        height: 300px;
        overflow: scroll;
        border: 1px solid #d6d6d6;
        padding: 10px;
        background: #f8f9fa;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      
      .preview {
        width: 100%;
        min-height: 200px;
        border: 1px solid #d6d6d6;
        padding: 10px;
        background: #fff;
      }
      
      h3 {
        margin: 20px 0 10px 0;
        color: #333;
      }
      
      hr {
        margin: 30px 0;
        border: none;
        border-top: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
